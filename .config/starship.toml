format = """
$python\
$directory\
$git_branch\
$git_status\
$character"""

right_format = """
$cmd_duration$status\
$username\
$hostname\
"""

[username]
style_user = 'white'
style_root = 'red bold'
format = '[$user]($style)'
show_always = true
disabled = true

[hostname]
ssh_only = false
format = '[@$hostname](white)'
disabled = true

[directory]
style = "bold blue"
truncation_length = 2
fish_style_pwd_dir_length = 1

[character]
# success_symbol = '[](bold green)'
success_symbol = '[%](bold green)'
error_symbol = '[x](bold red)'

[fill]
symbol = ' '

[git_branch]
format = "[$branch]($style)"
style = "white"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style) "
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[status]
format = "[$status]($style)"
style = "bold red"
disabled = false
pipestatus = true
pipestatus_format = "[$pipestatus]($style) "
pipestatus_separator = "|"
map_symbol = false

[python]
format = '[(\($virtualenv\) )]($style)'
style = "117"

[time]
# disabled = false
style = "bold white"
format = '[$time]($style) '
time_format = '%H:%M'
